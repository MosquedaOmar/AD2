<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registro</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Public/CSS/styleregistro.css">
  <link rel="stylesheet" href="../Public/CSS/fondo.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h4 class="mb-4 pb-3">Formulario</h4>
          <p>Recuerde rellenar con datos válidos.</p>
          <form action="guardar_datos.php" method="POST" onsubmit="return validarFormulario()">
            <div class="form-group">
              <input type="text" class="form-style" placeholder="Nombre" id="nombre" name="nombre" required>
            </div>  
            <div class="form-group">
              <input type="text" class="form-style" placeholder="Apellido" id="apellido" name="apellido" required>
            </div>  
            <div class="form-group">
              <input type="number" class="form-style" placeholder="DNI" id="dni" name="dni" required>
            </div>  
            <div class="form-group">
              <input type="date" class="form-style" placeholder="Fecha de nacimiento" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>  
            <div class="form-group">
              <input type="email" class="form-style" placeholder="Correo" id="correo" name="correo" required>
            </div>  
            <div class="form-group">
              <input type="number" class="form-style" placeholder="Teléfono" id="telefono" name="telefono">
            </div>  
            <div class="form-group">
              <input type="text" class="form-style" placeholder="Dirección" id="direccion" name="direccion" required>
            </div>  
            <div class="form-group">
              <input type="text" class="form-style" placeholder="Usuario" id="usuario" name="usuario" required>
            </div>  
            <div class="form-group">
              <input type="password" class="form-style" placeholder="Contraseña" id="contraseña" name="contraseña" required>
            </div>
            <div class="btn-container">
              <a href="../pages/Login.html" class="btn-volver mt-4" style="text-decoration: none;">Volver a login</a>
              <button type="submit" class="btn-registrar mt-4">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../JS/script.js"></script>
</body>
</html>
